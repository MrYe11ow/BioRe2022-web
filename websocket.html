<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<a onclick="openSocket()">开启websocket</a>
	</body>
	<script>
		var socket;
		function openSocket(){
			var socketUrl = "ws://localhost:8080/imserver/408604";
			socket = new WebSocket(socketUrl);
			
			socket.onmessage = function(msg){
				console.log(msg);
			}
		}
	</script>
</html>
