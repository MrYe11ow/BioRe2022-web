		      <ul class="nav nav-pills">
		        <li class="nav-item"><a href="/BioRe2022-web/bootstrap/index.html" class="nav-link " aria-current="page">Home</a></li>
		        <li class="nav-item"><a href="/BioRe2022-web/bootstrap/browse.html" class="nav-link active">Browse</a></li>
		        <li class="nav-item"><a href="/BioRe2022-web/bootstrap/detail.html" class="nav-link">Detail</a></li>

		<div class="container">
			<div class="row">
				<div class="col-3">
					<div class="bio-browse-side">
						
					
						
						<div class="list-group">
						  
						  <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-pin-angle-fill"></i> Top 20 single entity</a>
						  <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-pin-angle-fill"></i> Co-occurrence entities(Top10 paragraph level)</a>
						  <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-pin-angle-fill"></i> Top 10 Co-occurrence entities(sentence level)</a>
						</div>
						
						<div class="card">
						<div class="card-body">
							
					<div class="row g-3">
					  
					  <div class="col-12">
					    <label for="bio-search1" class="form-label">Entity Name</label>
					    <input type="text" class="form-control" id="bio-search1" placeholder="Apartment, studio, or floor">
					  </div>
					  <div class="col-12">
					    <div class="form-check">
					      <input class="form-check-input" type="checkbox" id="gridCheck">
					      <label class="form-check-label" for="gridCheck">
					        Case sensitive
					      </label>
					    </div>
					  </div>
					  <div class="col-12">
					    <button type="submit" class="btn btn-primary" onclick="bioTableRefresh()">Search</button>
					  </div>
					</div>
					</div>
					</div>
					</div>
				</div>
				
				
				<div class="col-9">
					<h2 class="h2"><span id="bio-chart-show">Chart</span> / <span id="bio-table-show">Table</span></h2>
					<div id="relationChart">
						<div class="d-flex justify-content-end flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					        
					        <div class="btn-toolbar mb-2 mb-md-0">
					          <div class="btn-group me-2">
					            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
					            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
					          </div>
					        </div>
					      </div>
						  
						<div id="myChart" style="width: 960px;height:650px;"></div>
					</div>
						  
					<div id="relationTable">
						<div class="container">
						  	<div class="table-responsive">
						  	    <table id="table" class="table table-striped table-sm"></table>
						  	</div>
						</div>
					</div>
				</div>
			</div>	
		</div>
		
		
		
		
	</body>
	<script type="text/javascript">
	var chartDom = document.getElementById('myChart');
		var myChart = echarts.init(chartDom);
		var option;
		
		myChart.showLoading();
		$.getJSON('http://localhost:9900/chart', function (graph) {
		  myChart.hideLoading();
		  graph.nodes.forEach(function (node) {
		    node.label = {
		      show: node.symbolSize > 10
		    };
		  });
		  option = {
		    /* title: {
		      text: 'lalala',
		      subtext: 'Default layout',
		      top: 'bottom',
		      left: 'right'
		    }, */
		    tooltip: {},
		    legend: [
		      {
		        // selectedMode: 'single',
		        data: graph.categories.map(function (a) {
		          return a.name;
		        })
		      }
		    ],
		    animationDuration: 1500,
		    animationEasingUpdate: 'quinticInOut',
		    series: [
		      {
		        // name: 'lalala',
		        type: 'graph',
		        layout: 'force',
		        data: graph.nodes,
		        links: graph.links,
		        categories: graph.categories,
		        roam: true,
		        label: {
		          position: 'right',
		          formatter: '{b}'
		        },
		        lineStyle: {
		          color: 'source',
		          curveness: 0
		        },
		        emphasis: {
		          focus: 'adjacency',
		          lineStyle: {
		            width: 10
		          }
		        },
				force: {
				          repulsion: 10
				}
		      }
		    ]
		  };
		  myChart.setOption(option);
		});
		
		option && myChart.setOption(option);
	</script>
