<!DOCTYPE html>
<html>
	
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript"  src="echarts.js"></script>
	<head>
		<meta charset="utf-8">
		<title>myECharts</title>
	</head>
	<body>
		<div id="box" style="width: 1600px;height:800px;"></div>
	</body>
	<script>
		var chartDom = document.getElementById('box');
		var myChart = echarts.init(chartDom);
		var option;
		
		myChart.showLoading();
		// $.getJSON('https://cdn.jsdelivr.net/gh/apache/echarts-website@asf-site/examples/data/asset/data/les-miserables.json', function (graph) {
		$.getJSON('demo.json', function (graph) {
		  myChart.hideLoading();
		  graph.nodes.forEach(function (node) {
		    node.label = {
		      show: node.symbolSize > 10
		    };
		  });
		  option = {
		    title: {
		      text: 'lalala',
		      subtext: 'Default layout',
		      top: 'bottom',
		      left: 'right'
		    },
		    tooltip: {},
		    legend: [
		      {
		        // selectedMode: 'single',
		        data: graph.categories.map(function (a) {
		          return a.name;
		        })
		      }
		    ],
		    animationDuration: 1500,
		    animationEasingUpdate: 'quinticInOut',
		    series: [
		      {
		        name: 'lalala',
		        type: 'graph',
		        layout: 'force',
		        data: graph.nodes,
		        links: graph.links,
		        categories: graph.categories,
		        roam: true,
		        label: {
		          position: 'right',
		          formatter: '{b}'
		        },
		        lineStyle: {
		          color: 'source',
		          curveness: 0
		        },
		        emphasis: {
		          focus: 'adjacency',
		          lineStyle: {
		            width: 10
		          }
		        },
				force: {
				          repulsion: 10
				}
		      }
		    ]
		  };
		  myChart.setOption(option);
		});
		
		option && myChart.setOption(option);

	</script>
</html>
